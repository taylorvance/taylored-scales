<!DOCTYPE html>
<html>
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-128786180-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'UA-128786180-1');
		</script>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Taylored Scales</title>

		<link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
		<script src="scale-names.js"></script>

		<!-- VueJS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
		<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>-->

	<body>
		<div id="app">
			<div>
				<taylored-scale :x="50" :y="180"/>
			</div>
			<div style="display:none">
				<svg width="1500" height="900">
					<guitar :x="50" :y="20" :width="1000" :height="100"/>
					<guitar :x="50" :y="170" :width="450" :height="100" :tuning="['e','a','d','g']" :frets="[7,19]"/>
					<guitar :x="50" :y="320" :width="1000" :height="70" :tuning="['e','a','d','g']" :frets="[0,15]"/>
				</svg>
			</div>
		</div>
	</body>

	<footer>
		<script src="app.js"></script>
	</footer>
